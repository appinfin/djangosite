{% extends 'school/base.html'%}
<!-- {% load school_tags %} -->

{% block content %}
<h1>{{title}}</h1>
<h2>{% get_product as product%}</h2>

<!-- Цикл вывода списка товаров -->
{% for p in product %}

<ul class="product">
<div style="border: solid 1px black;">
    <li>
        <div>
            <img src="{{p.foto.url}}">
        </div>
        <a href="">{{p.prod_name}}, {{p.price}}</a> 
    </li>
</div>
</ul>
{% endfor %}

{% endblock content %}
