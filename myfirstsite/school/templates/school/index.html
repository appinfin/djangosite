{% extends 'school/base.html'%}
<!-- {% load school_tags %} -->

{% block content %}
<h1>{{title}}</h1>

{% get_product as product%}
<!-- Цикл вывода списка товаров -->
{% for p in product %}

<ul class="product">
<div style="border: solid 1px black;">
    <li>
        <div>
            <img src="{{p.foto.url}}">
        </div>

        <a href="{% url 'product_description' p.id %}">{{p.prod_name}}, {{p.price}}</a> 
    </li>
</div>
</ul>
{% endfor %}

{% endblock content %}
