{% extends 'school/base.html'%}
<!-- {% load school_tags %} -->

{% block content %}
<h1>{{title}}</h1>
<h2>{% get_product as product%}</h2>

<!-- Цикл вывода списка товаров -->
{% for p in product %}

<ul class="product">

    <li>
        <img src="{{p.foto.url}}">
        {{p.prod_name}}, {{p.price}},
    </li>

</ul>
{% endfor %}

{% endblock content %}
